<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - CyberDefense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef1f5;
      font-family: 'Ubuntu', sans-serif;
    }
    .contact-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% include 'navbar.html' %}
  <div class="container mt-5">
    <div class="contact-box">
      <h2 class="text-primary mb-4">ðŸ“¬ Contactez-nous</h2>
      <form method="POST" action="{{ url_for('contact') }}">
        <div class="mb-3">
          <label for="name" class="form-label">Votre Nom</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Votre e-mail</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="nom@example.com" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Votre Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Votre message..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
