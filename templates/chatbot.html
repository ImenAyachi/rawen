<!DOCTYPE html>
<html lang="fr" class="{% if theme == 'dark' %}dark-mode{% else %}light-mode{% endif %}">

<head>
  <meta charset="UTF-8" />
  <title>Chatbot - CyberDefense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h2 class="text-primary text-center mb-4">ðŸ¤– Chatbot CyberDefense</h2>
    <form method="post" class="mb-4">
      <div class="input-group">
        <input type="text" name="question" class="form-control form-control-lg" placeholder="Posez votre question..." required>
        <button class="btn btn-primary btn-lg" type="submit">Envoyer</button>
      </div>
    </form>

    {% if question %}
      <div class="alert alert-info">
        <strong>Vous :</strong> {{ question }}
      </div>
      <div class="alert alert-success">
        <strong>Chatbot :</strong> {{ response }}
      </div>
    {% endif %}
  </div>

</body>
</html>
