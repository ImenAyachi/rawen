<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chiffrement AES / Fernet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef1f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 60px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            resize: vertical;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .result-container {
            margin-top: 20px;
            position: relative;
        }
        .result-box {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #0d6efd;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            border-radius: 6px;
            position: relative;
            /* Add this to prevent selection of the button text */
            user-select: none;
        }
        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            padding: 5px 10px;
            /* Re-enable selection for the button itself if needed for accessibility */
            user-select: auto;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <div class="box">
            <h2>üîê Module de chiffrement / d√©chiffrement</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Texte :</label>
                    <textarea name="text" id="text" rows="4" class="form-control" required>{{ original }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="key" class="form-label">Cl√© :</label>
                    <div class="input-group">
                        <input type="text" name="key" id="key" class="form-control" value="{{ key }}" required>
                        <button type="button" class="btn btn-secondary" onclick="generateKey()">üé≤ G√©n√©rer une cl√© </button>
                    </div>
                </div>

                <div class="btn-group mb-3">
                    <button type="submit" name="action" value="encrypt" class="btn btn-success">üîí Chiffrer</button>
                    <button type="submit" name="action" value="decrypt" class="btn btn-danger">üîì D√©chiffrer</button>
                </div>
            </form>

            {% if result %}
                <h4>R√©sultat :</h4>
                <div class="result-container">
                    <div class="result-box" id="resultBox">
                        <span id="resultText">{{ result }}</span>
                        <button class="btn btn-outline-primary btn-sm copy-btn" onclick="copyResult()">üìã Copier</button>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        function generateKey() {
            fetch("/generate-key")
                .then(response => response.text())
                .then(key => {
                    document.getElementById("key").value = key;
                })
                .catch(() => alert("Erreur lors de la g√©n√©ration de la cl√©."));
        }

        function copyResult() {
            const text = document.getElementById("resultText").innerText;
            navigator.clipboard.writeText(text)
                .then(() => alert("R√©sultat copi√© dans le presse-papiers !"))
                .catch(() => alert("Erreur lors de la copie."));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
